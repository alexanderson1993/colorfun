		function drawPixel(x,y){
			var b_canvas = document.getElementById("c");
			var b_context = b_canvas.getContext("2d");
			b_context.fillStyle = calculateColor(x,y);
			b_context.fillRect(x*2, y*2, 2,2);
		}
		function calculateColor(x,y){
			/*var r= (x+y)%255;
			var g= (y*1.52)%255;
			var b= (y*2)%255;


			var r=(x-y)%255;
			var g=(x)%255;
			var b=(y)%100;

			var g=(x)%255;
			var b=(x+y)%255;

			var r=(x^y)%255;
			var g=(x*x)%255;
			var b=(y)%255;

			var r=Math.floor((y*0.52)%255);
			var g=(y*2)%255;
			var b=(x-y)%255;
			

			var r=(y*2)%255;
			var g=(x+r^10)%255;
			var b=(x+g^10)%255;
			var r=(x+b^10)%255;
			*/

			var r=(255%(x+y)%128)
			var g=(255%x)%255;
			var b=(255%y)%255;
			


			return rgbToHex(r,g,b);
		}
		function componentToHex(c) {
			var hex = c.toString(16);
			return hex.length == 1 ? "0" + hex : hex;
		}

		function rgbToHex(r, g, b) {
			return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
		}
	</script>
